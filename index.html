<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de Botón para Abrir PHP</title>
</head>
<body>
    <button id="abrir-php">Abrir PHP</button>

    <script>
        // Obtén una referencia al botón
        const botonAbrirPHP = document.getElementById('abrir-php');

        // Agrega un manejador de eventos para el clic en el botón
        botonAbrirPHP.addEventListener('click', function() {
            // Redirige al usuario al archivo PHP
            window.location.href = '../Pruebas/MeCabe.php';
        });
    </script>
</body>
</html>
